    <script src="static/scripts/script.js"></script>

    <script>
        function updateGraph(year) {
            $.ajax({
                url: `/graph/${year}`,
                type: 'GET',
                success: function (data) {
                    $('#chart').html(data);
                },
                error: function (xhr, status, error) {
                    console.error(error);
                }
            });
        }

        function updateStatistics(year) {
            $.ajax({
                url: `/statistics/${year}`,
                type: 'GET',
                success: function (data) {
                    // Atualize a tabela com os dados estatísticos
                    var tableBody = $('#statisticsTable');
                    tableBody.empty();
                    $.each(data, function (statistic, value) {
                        tableBody.append(`<tr><td>${statistic}</td><td>${value}</td></tr>`);
                    });
                },
                error: function (xhr, status, error) {
                    console.error(error);
                }
            });
        }

        function updateScatterPlot(year) {
            $.ajax({
                url: `/scatter_plot/${year}`,
                type: 'GET',
                success: function (data) {
                    $('#scatterPlot').html(data);
                },
                error: function (xhr, status, error) {
                    console.error(error);
                }
            });
        }

        // Manipulador de evento para a mudança na seleção do ano
        $(document).ready(function () {
            $('#yearSelect').change(function () {
                var selectedYear = $(this).val();
                updateGraph(selectedYear);
                updateStatistics(selectedYear);
                updateScatterPlot(selectedYear);
            });
        });
    </script>
